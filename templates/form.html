<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

  <div id="header" class="container">
    <h1>Self Track</h1>
    <h2>Gym Exercises Entry Form</h2>


  </div>
  <form action='/submit' method="GET">

    <div id="forms" class="container">
      <div class="form-group">
        <label>Select an exercise</label>
        <select class="form-control" name='exercise'>
      <option value="Elliptical">Elliptical</option>
      <option value="Bicep-curl">Bicep Curl</option>
      <option value="Lat-pulldown">Lat Pulldown</option>
      <option value="Tricep-pulldown">Tricep Pull</option>
    </select>
      </div>



    <div class="form-group">
      <label for="exampleFormControlSelect2">Reps</label>
      <select class="form-control" name='reps'>
  <option>15</option>
  <option>14</option>
  <option>13</option>
  <option>12</option>
  <option>11</option>
  <option selected>10</option>
  <option>9</option>
  <option>8</option>
  <option>7</option>
  <option>6</option>
  <option>5</option>
  <option>4</option>
  <option>3</option>
  <option>2</option>
  <option>1</option>
</select>
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect2">Sets</label>
      <select class="form-control" name='sets'>

  <option selected>3</option>
  <option>2</option>
  <option>1</option>
</select>
    </div>






    <div class="form-group">
      <label for="exampleFormControlSelect2">Unit</label>
      <select class="form-control" name='unit'>
    <option>kg</option>
    <option>lb</option>
    </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Weight</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="weight"></textarea>
    </div>

  <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
